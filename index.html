<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
  <header>
    <nav>
      <ul>
        <li class="logo">
          <a href="">
            <h1>LOGO</h1>
          </a>
        </li>
        <li><a href="">Memes</a></li>
        <li><a href="">Gallery</a></li>
        <li onclick="onAboutClick()"><a href="">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="gallery-page">
    <section class="gallery-toolbar">
      <button onclick="onGenerateRandomMeme()">I'm Flexible</button>
    </section>

    <section class="gallery-container">
    </section>
  </main>

  <section class="editor-page-container" hidden>
    <div class="canvas-container">
      <canvas id="canvas" height="650" width="650"></canvas>

      <div class="editor">
        <input type="text" id="txt" oninput="onTextInput(this.value)" placeholder="Write Something..." />
        <article class="first-container">
          <button class="btn switchline-btn" onclick="onSwitchLine()">üîÉ</button>
          <button class="btn addLine-btn" onclick="onAddLine()">‚ûï</button>
          <button class="btn removeLine-btn" onclick="onRemoveLine()">üóëÔ∏è</button>
        </article>

        <article class="second-container">
          <button class="btn moveTxtUp-btn" onclick="onMoveTxtUp()">‚¨ÜÔ∏è</button>
          <button class="btn moveTxtDown-btn" onclick="onMoveTxtDown()">‚¨áÔ∏è</button>
          <button class="btn moveTxtRight-btn" onclick="onMoveTxtRight()">‚û°Ô∏è</button>
          <button class="btn moveTxtLeft-btn" onclick="onMoveTxtLeft()">‚¨ÖÔ∏è</button>
          <label for="create-color">üé®
            <input type="color" id="create-color" style="display: none" list="mycolors"
              oninput="changeTxtColor(this.value)" />
          </label>

          <button onclick="changeFontSize(true)" class="btn increase">
            <img src="logos/increase font - icon.png" />
          </button>
          <button onclick="changeFontSize(false)" class="btn decrease">
            <img src="logos/decrease font - icon.png" />
          </button>
          <button onclick="alignLeft()" class="btn allign-left">
            <img src="logos/align-to-left.png" />
          </button>
          <button onclick="alignCenter()" class="btn allign-center">
            <img src="logos/center-text-alignment.png" />
          </button>
          <button onclick="alignRight()" class="btn allign-right">
            <img src="logos/align-to-right.png" />
          </button>

          <select class="font-select" onchange="onFontSelect(this.value)">
            <option value="impact">Impact</option>
            <option value="cursie">Cursie</option>
            <option value="arial">Arial</option>
          </select>
        </article>

        <article class="fourth-container">
          <button>
            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            <!-- /////////////////////////////////// -->
            <button onclick="saveCanvas()">Save</button>
            <!-- //////////////////////////////////////// -->
          </button>
          <!-- //////////////////////////////////////////////// -->
          <!-- <input type="file" class="fourth-container" name="imgs" onchange="onImgsInput(event)" /> -->
          <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
          <button class="#" onclick="onUploadImg()">Upload to Facebook</button>
          <!-- //////////////////////////////////////////////// -->

        </article>
      </div>
    </div>
  </section>

  <footer>
    <small>MemeGenerator ¬© 2023</small>
  </footer>

  <script src="js/memeController.js"></script>
  <script src="js/galleyController.js"></script>
  <script src="js/memeService.js"></script>
  <script src="js/uoload-from-local.js"></script>
  <script src="js/sharing-on-facebook.js"></script>

</body>

</html>
